<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Salary Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <aside id="sidebar">
        <select id="pageSelector">
            <option value="predict">Predict</option>
            <option value="explore">Explore</option>
        </select>
    </aside>
    <main id="mainContent">
        <div id="predictPage" class="page">
            <h1>Software Developer Salary Prediction</h1>
            <p>### We need some information to predict the salary</p>
            <label for="country">Country</label>
            <select id="country">
                <!-- Add country options here -->
            </select>
            <label for="education">Education Level</label>
            <select id="education">
                <option value="Less than a Bachelors">Less than a Bachelors</option>
                <option value="Bachelor’s degree">Bachelor’s degree</option>
                <option value="Master’s degree">Master’s degree</option>
                <option value="Post grad">Post grad</option>
            </select>
            <label for="experience">Years of Experience</label>
            <input type="range" id="experience" min="0" max="50" value="3">
            <button id="calculateSalary">Calculate Salary</button>
            <p id="salaryResult"></p>
        </div>
        <div id="explorePage" class="page">
            <h1>Explore Software Engineer Salaries</h1>
            <p>### Stack Overflow Developer Survey 2020</p>
            <div>
                <h4>Number of Data from different countries</h4>
                <canvas id="countryChart"></canvas>
            </div>
            <div>
                <h4>Mean Salary Based On Country</h4>
                <canvas id="meanSalaryCountryChart"></canvas>
            </div>
            <div>
                <h4>Mean Salary Based On Experience</h4>
                <canvas id="meanSalaryExperienceChart"></canvas>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
